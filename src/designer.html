<template>
  <div id="editor">
    <div class="row">
      <div class="span2">
        <div id="color-wrapper">
          <div id="color"></div>
        </div>

        <div id="palette-wrapper">
          <canvas click.trigger="selectColor($event)" id="palette" width="133" height="600"></canvas>
        </div>
      </div>

      <div class="span9">
        <div class="form-inline" id="meta">
          <label>Width: </label>

          <select value.bind="width" class="input-mini" id="width" value="20">
            <option value="10">10</option>
          </select>

          <label>Height: </label>

          <select value.bind="height" class="input-mini" id="width" value="20">
            <option value="10">10</option>
          </select>

          <label>Name: </label>

          <input value.bind="name" type="text" id="name" placeholder="Pattern Name">
        </div>

        <canvas mousemove.delegate="drag($event)" mouseup.trigger="click($event)" mousedown.trigger="startDrawing($event)" mouseleave.trigger="stopDrawing($event)" id="grid" width="700" height="700"></canvas>
      </div>

      <div class="span1" id="toolbar">
        <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
          <button class="btn ${align == 'normal' ? 'active' : ''}" click.delegate="setAlign('normal')" id="align-normal">
            <img src="/images/align-normal.png" width="30" height="30">
          </button>
          <button class="btn ${align == 'horizontal' ? 'active' : ''}" click.delegate="setAlign('horizontal')" id="align-horizontal">
            <img src="/images/align-horizontal.png" width="30" height="30">
          </button>
          <button class="btn ${align == 'vertical' ? 'active' : ''}" click.delegate="setAlign('vertical')" id="align-vertical">
            <img src="/images/align-vertical.png" width="30" height="30">
          </button>
        </div>

        <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
          <button class="btn ${mode == 'brush' ? 'active' : ''}" click.delegate="setMode('brush')" id="mode-brush">
            <img src="/images/brush.png" width="30" height="30">
          </button>
          <button class="btn ${mode == 'fill' ? 'active' : ''}" click.delegate="setMode('fill')" id="mode-fill">
            <img src="/images/fill.png" width="30" height="30">
          </button>
        </div>
      </div>
    </div>

    <div id="palette-highlight"></div>
    <label id="save-error"></label>
  </div>

  <button click.trigger="save()" class="btn btn-success" id="save-button">Save</button>
</template>
